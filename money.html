<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="money.css" />
    <title>Money Master</title>
</head>

<body>

    <head>
        <div class="heading">
            <h1 >Money <span class="master" >Master</span></h1>
        </div>
        <main class="row main">
            <div class="logo col-md-6">
                <img class="img" src="https://cdn.pixabay.com/photo/2017/08/30/07/56/money-2696228__340.jpg" alt="">
            </div>
            <div class="counting col-md-6 d-flex justify-content-center">
               
                <div class="count ">
                 <!-- income here -->
                 <h3>Income</h3>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">Income</span>
                        </div>
                        <input id="income-input"type="text" class="form-control" placeholder="Income Amount"  aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                      <!-- expense here -->
                      <h3 class="expese-title">Expense</h3>
                      <div class="input-group mb-3 ">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">Food</span>
                        </div>
                        <input id="food-input" type="number" class="form-control" placeholder="Food Expense" aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                      <!-- rent here -->
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">Rent</span>
                        </div>
                        <input id="rent-input" type="text" class="form-control" placeholder="Rent Expense" aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                      <!-- Cloths here -->
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">Cloths</span>
                        </div>
                        <input id="cloths-input" type="text" class="form-control" placeholder="Cloths Expense" aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                      <button id="calculate-btn" class="btn btn-info">Calculate</button>
                      <h4 class="expense-title">total expense : $ <span id="expense-output">00</span> </h4>
                      <h4 class="expense-title">Balance: $ <span id="balance-output" >00</span></h4>
                     
                     <!-- savings here -->
                      <div class="input-group mb-3 mt-5">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">savings</span>
                        </div>
                        <input id="savings-input" type="text" class="form-control" placeholder="savings" aria-label="Username" aria-describedby="basic-addon1"> <span class="mx-3 mt-2" >%</span><button id="savings-btn" class="btn btn-success">Save</button>
                      
                        
                      </div>
                      <h4 class="expense-title">Total Savings : <span id="savings-output" >00</span></h4>
                    </div>
            </div>
        </main>
    </head>
    <script src="/money.js"></script>
</body>

</html>
